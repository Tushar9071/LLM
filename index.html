<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Language Tutor</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      textarea {
        width: 100%;
        height: 80px;
      }
      .output {
        margin-top: 1rem;
        white-space: pre-wrap;
        border: 1px solid #ccc;
        padding: 1rem;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Ask the AI Language Tutor</h1>
    <textarea
      id="input"
      placeholder="Type your question about language learning"></textarea
    ><br />
    <button id="send">Send</button>

    <div class="output" id="output"></div>

    <script>
      async function login() {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            identifier: "23031701043@darshan.ac.in",
            password: "Jaydeep@21",
          }),
          credentials: "include", // ðŸ”· this tells browser to save the HTTP-only cookies
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Login successful:", data);
        } else {
          console.error("Login failed:", data);
        }
      }

      document.getElementById("send").addEventListener("click", () => {
        const message = document.getElementById("input").value.trim();
        const output = document.getElementById("output");
        output.textContent = "Loading...";

        fetch("http://localhost:8000/api/ai/aichat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // optionally include Authorization header if needed
          },
          body: JSON.stringify({ message }),
        })
          .then((response) => {
            if (!response.body) {
              output.textContent = "No response body from server.";
              return;
            }

            output.textContent = ""; // clear output
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            function read() {
              reader.read().then(({ done, value }) => {
                if (done) {
                  return;
                }

                const chunk = decoder.decode(value, { stream: true });
                output.textContent += chunk; // append the text to the output div

                read(); // keep reading
              });
            }

            read();
          })
          .catch((err) => {
            console.error(err);
            output.textContent = "Error while fetching response.";
          });
      });
    </script>
  </body>
</html>
